# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '17 22 * * *'

jobs:
  stale:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'ðŸ¤– <br>This issue has been automatically marked as stale due to inactivity. <br> If the issue is still relevant, please **comment or update** it to keep it open. <br> Otherwise, it will be closed after a further period of inactivity. <br> Thank you for your contributions.'
        stale-pr-message: 'Stale pull request message'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        days-before-stale: 80
        days-before-close: 7
